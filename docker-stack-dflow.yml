version: "3.6"
services:
  homepage1:
    image: homepage1
    networks:
      - proxy
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "0.3"
          memory: 60M
      labels:
        - com.df.notify=true
        - com.df.distribute=true
        - com.df.httpsOnly=true
        - com.df.serviceDomain=adolfo-peixinho.eu.org,www.adolfo-peixinho.eu.org
        - com.df.letsencrypt.host=adolfo-peixinho.eu.org,www.adolfo-peixinho.eu.org
        - com.df.letsencrypt.email=tonibobone@gmail.com
        - com.df.servicePath=/
        - com.df.srcPort=443
        - com.df.port=10001
networks:
  proxy:
    external: true